<ion-view view-title="Detalle del {{ country.name }}">
  <ion-content class="padding">
    <div class="card">
      <div class="item item-divider">
        Capital
      </div>
      <div class="item item-text-wrap">
        {{ country.capital }}
      </div>
    </div>
    <div class="card">
      <div class="item item-divider">
        Poblaci√≥n
      </div>
      <div class="item item-text-wrap">
        {{ country.population | number }} personas.
      </div>
    </div>
    <div class="card">
      <div class="item item-divider">
        Moneda
      </div>
      <div class="item item-text-wrap">
        {{ country.currencies[0] }}
      </div>
    </div>
    <div class="card">
      <div class="item item-divider">
        Idiomas
      </div>
      <div class="item item-text-wrap">
        <ul class="list">
            <li class="item" ng-repeat="language in country.languages" >
              {{ language }}
            </li>
        </ul>
      </div>
    </div>
  </ion-content>
</ion-view>
